services:
  db:
    image: postgres:17
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5434:5432" # using 5434 to avoid conflict with default postgres port on local machine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env

  blog:
    build: .
    container_name: blog
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env
    volumes:
      - .:/app
volumes:
  postgres_data:
